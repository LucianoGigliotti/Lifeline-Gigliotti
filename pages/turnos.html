<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Centro Deportivo Integral LifeLine - El metodo mas facil de obtener su turno OnLine">
    <title>LifeLine | Turnos OnLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img id="logo-img" src="../img/logo.png" alt="logo del sitio" height="84px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/turnos.html" style="padding: 30px">Turnos OnLine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/profesionales.html" style="padding: 30px">Profesionales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/servicios.html" style="padding: 30px">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/contacto.html"style="padding: 30px">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>                     
    </header>

    <main id="main-turnos">

        <section class="section">
          <div class="div-turnos">
            <img src="../img/turnosr.png" class="img-turnos" alt="imgturnos">
          </div>
        </section>

        <aside class="aside">
            <form class="form-turnos" action="" method="post" enctype="multipart/form-data">        
                <fieldset>
                    <legend class="form-legend">Datos Personales</legend>
                    <input class="input-form" type="Nombre" placeholder="Nombre" required>
                    <input class="input-form" type="Apellido" placeholder="Apellido" required>
                    <input class="input-form" type="Sexo" placeholder="Sexo">
                    <input class="input-form" type="Email" placeholder="Email" required>
                
                </fieldset>      
            
                <select class="botons" name="Profesional">
                    <option value="Kinesiologia">Kinesiología</option>
                    <option value="Psicologia">Psicología</option>
                    <option value="Nutricion">Nutrición</option>
                    <option value="Medicina">Medicina</option>
                <input class="botons" type="submit" value="Enviar"/>    
                </select>
            </form>
        </aside>     

    </main>

    <footer id="footer">
      <div class="div-footer">
        <h4 class="h4-footer">LifeLine Centro deportivo Integral</h4>
      </div>
      <div class="div-footer">
        <a href="https://www.instagram.com/lifeline.cdi/" target="_blank"><img class="logo-insta" src="../img/instagram-icon.png" alt="Instagram"></a>
      </div>
      <div class="div-footer">
        <iframe class="iframe-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3397.307577364352!2d-60.702363284367735!3d-31.625427913559733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9e6d17856db%3A0xdb41189471165c55!2sCentro%20Deportivo%20Integral%3A%20Life%20Line!5e0!3m2!1ses-419!2sar!4v1652895273050!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
