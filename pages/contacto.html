<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine | Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    
    <header id="header">
        <div id="div-logo">
            <a href="../index.html"><img id="logo-img" src="../img/logo.png" alt="logo del sitio"></a>
        </div>
              
        <nav id="nav-header">
            <ul class="nav-list">                    
                <li><a class="a-list" href="./contacto.html" style="padding: 30px">Contacto</a></li>
                <li><a class="a-list" href="./kinesiologia.html" style="padding: 30px">Kinesiología</a></li>
                <li><a class="a-list" href="./nutricion.html" style="padding: 30px">Nutrición</a></li>
                <li><a class="a-list" href="./medicina.html"style="padding: 30px">Medicina</a></li>
                <li><a class="a-list" href="./psicologia.html"style="padding: 30px">Psicología</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-turnos">

        <section class="section">
            <img src="../img/turnosr.png" class="img-turnos" alt="imgturnos">
        </section>

        <aside class="aside">
            <form class="form-turnos" action="" method="post" enctype="multipart/form-data">        
                <fieldset>
                    <legend>Datos Personales</legend>
                    <input class="input-form" type="Nombre" placeholder="Nombre" required>
                    <input class="input-form" type="Apellido" placeholder="Apellido" required>
                    <input class="input-form" type="Sexo" placeholder="Sexo">
                    <input class="input-form" type="Email" placeholder="Email" required>
                
                </fieldset>      
            
                <select class="botons" name="Profesional">
                    <option value="Kinesiologia">Kinesiología</option>
                    <option value="Psicologia">Psicología</option>
                    <option value="Nutricion">Nutrición</option>
                    <option value="Medicina">Medicina</option>
                <input class="botons" type="submit" value="Enviar"/>    
                </select>
            </form>
        </aside>     

    </main>

    <footer id="footer">
        <h4 class="h4-footer">LifeLine Centro deportivo Integral</h4>
        <a href="https://www.instagram.com/lifeline.cdi/" target="_blank"><img class="logo-insta" src="../img/instabottom.jpeg" alt="Instagram"></a>
        

        <iframe class="iframe-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3397.307577364352!2d-60.702363284367735!3d-31.625427913559733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9e6d17856db%3A0xdb41189471165c55!2sCentro%20Deportivo%20Integral%3A%20Life%20Line!5e0!3m2!1ses-419!2sar!4v1652895273050!5m2!1ses-419!2sar" width="350px" height="150px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </footer>
